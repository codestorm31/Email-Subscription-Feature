<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br>Website Is On Its Way</h1>
        <p>Subscribe for more details</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="send-icon.png" alt="Submit" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxxEC4MvBUw0Cg3-5cIjYMUKqnGJMF-3i6Y5qkT8ddwp-QBoLOa8yE4ydv2BO8zLjukjw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
